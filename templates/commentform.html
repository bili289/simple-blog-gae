{% extends "base.html" %}

{% block content %}
  <h2>Comment</h2>
    <form method="post">
      <label>
        <div>author</div>
        <input type="text" name="author" value="{{author}}">
      </label>

      <label>
        <div>comment</div>
        <textarea name="comment">{{comment}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
